<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг аптайма</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mcstatus/6.2.0/mcstatus.min.js"></script>
    <script>
        function checkMinecraftServer() {
            const serverIp = 'play.mcrol.fun'; // Замените на адрес вашего сервера Minecraft
            const serverPort = 25565; // Порт сервера Minecraft (обычно 25565)

            mcstatus.init({cache: 500}); // Инициализация библиотеки

            mcstatus.getStatus(serverIp, serverPort)
                .then((response) => {
                    if (response.online) {
                        document.getElementById("status").innerText = "Сервер Minecraft в сети";
                    } else {
                        document.getElementById("status").innerText = "Сервер Minecraft недоступен";
                    }
                })
                .catch((error) => {
                    document.getElementById("status").innerText = "Ошибка при проверке статуса сервера";
                });
        }

        setInterval(checkMinecraftServer, 5000); // Проверять аптайм каждые 5 секунд
    </script>
</head>
<body>
    <h1>Мониторинг аптайма</h1>
    <p>Статус сервера Minecraft: <span id="status">Проверка...</span></p>
</body>
</html>
