<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг аптайма</title>
    <script>
        async function checkMinecraftServer() {
            const serverIp = 'play.mcrol.fun'; // Замените на адрес вашего сервера Minecraft
            const serverPort = 25565; // Порт сервера Minecraft (обычно 25565)

            const response = await fetch(`https://api.mcsrvstat.us/2/${serverIp}:${serverPort}`);
            const data = await response.json();

            if (data.online) {
                document.getElementById("status").innerText = "Сервер Minecraft в сети";
            } else {
                document.getElementById("status").innerText = "Сервер Minecraft недоступен";
            }
        }

        setInterval(checkMinecraftServer, 3000); // Проверять аптайм каждые 5 секунд
    </script>
</head>
<body>
    <h1>Мониторинг аптайма</h1>
    <p>Статус сервера Minecraft: <span id="status">Проверка...</span></p>
</body>
</html>
