<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг аптайма серверов Minecraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('Monocraft.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Monocraft', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .server-status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 0 9px #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .server-status h2 {
            font-size: 24px;
            margin: 10px 0;
            flex-grow: 1;
        }

        .server-status p {
            font-size: 18px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .copy-button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            padding: 0;
        }

        .copy-button:hover {
            color: #3d3d3d;
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 18px;
        }
    </style>
    <script>
        async function checkMinecraftServers() {
            const servers = [
                { ip: 'play.mcrol.fun', port: 25565 },
                { ip: 'mc.kartoshka2331.guru', port: 25565 },
                { ip: 'Server3', port: 25565 },
                { ip: 'Server4', port: 25565 },
                { ip: 'Server5', port: 25565 }
            ];

            for (const server of servers) {
                const response = await fetch(`https://api.mcsrvstat.us/2/${server.ip}:${server.port}`);
                const data = await response.json();

                const statusElement = document.getElementById(`status-${server.ip.replace(/\./g, '-')}`);
                if (data.online) {
                    statusElement.innerText = "Сервер в сети";
                    statusElement.style.color = "green";
                } else {
                    statusElement.innerText = "Сервер недоступен";
                    statusElement.style.color = "red";
                }
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert("IP скопирован: " + text);
            }, function(err) {
                console.error("Ошибка при копировании: ", err);
            });
        }

        setInterval(checkMinecraftServers, 2000);
    </script>
</head>
<body>
    <div class="content">
        <h1>Мониторинг аптайма серверов Minecraft</h1>
        <div class="server-status">
            <h2>play.mcrol.fun</h2>
            <p>Статус: <span id="status-play-mcrol-fun">Проверка...</span> <button class="copy-button" onclick="copyToClipboard('play.mcrol.fun')"><i class="fas fa-copy"></i></button></p>
        </div>
        <div class="server-status">
            <h2>mc.kartoshka2331.guru</h2>
            <p>Статус: <span id="status-mc-kartoshka2331-guru">Проверка...</span> <button class="copy-button" onclick="copyToClipboard('mc.kartoshka2331.guru')"><i class="fas fa-copy"></i></button></p>
        </div>
        <div class="server-status">
            <h2>Server3</h2>
            <p>Статус: <span id="status-server3">Проверка...</span> <button class="copy-button" onclick="copyToClipboard('Server3')"><i class="fas fa-copy"></i></button></p>
        </div>
        <div class="server-status">
            <h2>Server4</h2>
            <p>Статус: <span id="status-server4">Проверка...</span> <button class="copy-button" onclick="copyToClipboard('Server4')"><i class="fas fa-copy"></i></button></p>
        </div>
        <div class="server-status">
            <h2>Server5</h2>
            <p>Статус: <span id="status-server5">Проверка...</span> <button class="copy-button" onclick="copyToClipboard('Server5')"><i class="fas fa-copy"></i></button></p>
        </div>
    </div>
</body>
</html>
