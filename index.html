<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t.me/nlleer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('Monocraft.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Monocraft', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            letter-spacing: 2px;
            overflow: hidden;
            border-right: .15em solid white; 
            white-space: nowrap; 
            margin: 0 auto; 
            animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .icons {
            margin-top: 2rem;
        }

        .icons a {
            color: white;
            font-size: 2rem;
            margin: 0 1rem;
            transition: transform 0.3s;
        }

        .icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">t.me/nlleer</div>
        <div class="subtitle">Exploits cannot be fixed</div>
        <div class="icons">
            <a href="https://discord.gg/87jCmcPSjS" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://t.me/nlleer" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="#" id="mail-link" target="_blank"><i class="fab fa-google"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('mail-link').addEventListener('click', function(event) {
            event.preventDefault();
            const email = 'me@nlleer.guru';

            navigator.clipboard.writeText(email).then(function() {
                alert(`Email скопирован: ${email}`);
            }).catch(function(error) {
                alert('Не удалось скопировать email: ' + error);
            });
        });
    </script>
</body>
</html>
